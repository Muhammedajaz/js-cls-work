    <h1>Scope of variables</h1>



    <script>
        // local variable
        function myFunction() {
            const loacalvar = "I am local"
            console.log(loacalvar);
        }

        myFunction();
        // console.log(loacalvar);

        //  global variable
        const globalvar = "i am global"

        function myglobal() {
            console.log(globalvar);
        }

        myglobal();
        console.log(globalvar);
        
    </script>
