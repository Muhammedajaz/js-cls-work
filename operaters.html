    <script>
        console.log("logical operators")
        x=10
        y=20
        console.log(x > 0 && y > 0) // T && T = T
        console.log(x > 0 && y < 0) // T && F = F
        console.log(x < 0 && y > 0) // F && T = F
        console.log(x < 0 && y < 0) // F && F = F
        console.log(x > 0 && y >= 20 && x < 50 && y <= 100)
        console.log("\n")
        console.log(x > 5 || y > 10) // T || T = T
        console.log(x > 15 || y > 10) // F || T = T
        console.log(x > 5 || y > 30) // T || F = T
        console.log(x > 15 || y > 20) // F || F = F
