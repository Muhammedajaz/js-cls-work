<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <h1>Introduction to functions</h1>




    <script>


        // //function functionName(parameter1, parameter2, .....){
        //  block of code to be executed
        // }
        function sayHello() {
            console.log("hello.......");
        }


        // function call / invocation
        sayHello()

        function greet(name) {
            console.log('helloo.....', name);
        }

        greet('ajas')
        greet('dinah')

        function add(a, b) {
            var result = a + b
            return result
        }
      var sum = add(10, 20)
        console.log(sum);

        function subtract(x, y) {
            return x-y
        }
        var difference = subtract(5, 10)
        console.log(difference);

        var difference = subtract(30, 40)
        console.log(difference);
    </script>

</body>
